            box-shadow: 8px 8px 15px #bcc0c4, -8px -8px 15px #ffffff;

            align-items: center;

        }
        .btn:active {

        }

            height: 25px;
            fill: #3a7bd5;
        }
        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }
        .song-title {
            font-size: 20px;
            font-weight: bold;
            color: #3a7bd5;
            margin-bottom: 8px;
        }
        .artist {

            color: #6c7a89;
        }
        .volume-control {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .volume-slider {
            -webkit-appearance: none;
            width: 80%;
            height: 8px;
            border-radius: 4px;
            background: #d1d5d9;
            outline: none;
            box-shadow: inset 3px 3px 6px #bcc0c4, inset -3px -3px 6px #ffffff;

        }

            box-shadow: 3px 3px 6px #bcc0c4, -3px -3px 6px #ffffff;
        }
        .volume-slider::-moz-range-thumb {

            height: 18px;
            border-radius: 50%;
            background: #3a7bd5;

    <script>
        const audio = new Audio('https://stream-175.zeno.fm/w99qu6w8sm0uv');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumePercentage = document.getElementById('volumePercentage');
        const albumArt = document.getElementById('albumArt');

        let isPlaying = false;

        // Inicializar el volumen al 80%
        audio.volume = 0.8;

        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                playPauseIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            } else {
                audio.play();
                playPauseIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            }
            isPlaying = !isPlaying;
        }

        playPauseBtn.addEventListener('click', togglePlayPause);

        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            audio.volume = volume;
            updateVolumePercentage(volume);
        });

        function updateVolumePercentage(volume) {
            const percentage = Math.round(volume * 100);
            volumePercentage.textContent = `${percentage}%`;
        }

        audio.addEventListener('error', (e) => {
            console.error('Error al cargar el stream:', e);
            alert('Lo sentimos, ha ocurrido un error al cargar el stream. Por favor, int√©ntelo de nuevo m√°s tarde.');
        });

        const defaultAlbumArt = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23e0e4e8'/%3E%3Cpath d='M10 50 Q 25 30, 40 50 T 70 50 T 100 50' stroke='%233a7bd5' stroke-width='4' fill='none'/%3E%3Cpath d='M10 60 Q 25 40, 40 60 T 70 60 T 100 60' stroke='%236c7a89' stroke-width='4' fill='none'/%3E%3Cpath d='M10 40 Q 25 60, 40 40 T 70 40 T 100 40' stroke='%2300c9ff' stroke-width='4' fill='none'/%3E%3C/svg%3E";

        function updateSongInfo() {
            const songs = [
                { title: "Canci√≥n en Vivo 1", artist: "Artista 1", art: "https://source.unsplash.com/random/140x140?abstract,music&sig=1" },
                { title: "Melod√≠a del Momento", artist: "Artista 2", art: null },
                { title: "√âxito Actual", artist: "Artista 3", art: "https://source.unsplash.com/random/140x140?abstract,music&sig=3" },
                { title: "Nuevo Hit", artist: "Artista 4", art: null }
            ];

            setInterval(() => {
                const randomSong = songs[Math.floor(Math.random() * songs.length)];
                document.querySelector('.song-title').textContent = randomSong.title;
                document.querySelector('.artist').textContent = randomSong.artist;
                
                if (randomSong.art) {
                    albumArt.src = randomSong.art;
                    albumArt.alt = `Arte del √°lbum para ${randomSong.title} de ${randomSong.artist}, estilo abstracto`;
                } else {
                    albumArt.src = defaultAlbumArt;
                    albumArt.alt = `Arte del √°lbum por defecto para ${randomSong.title} de ${randomSong.artist}, ondas de audio azules`;
                }
            }, 30000);
        }

        updateSongInfo();
        updateVolumePercentage(0.8); // Inicializar el porcentaje de volumen al 80%
