        :root {

        .player-container {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            padding: 1%;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .album-art {
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            position: relative;
        
        }
        

        .album-art img {
            position: absolute;
            width: 100%;
            height: 100%;
            color: blank;
            object-fit: cover;
            padding: 12px 12px;
            border-radius: 50%;
            margin-bottom: 20px;
            font-size: 0.7em;
            font-weight: 500;
            animation: pulse 2s infinite;
             background: linear-gradient(135deg, #31D305, #00FF00, #ffffff, #ffff00, #FF1F6F, #FE0101);
             

        }
        

        .equalizer-animation {
            height: 40px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            margin-bottom: 20px;
        }

        .bar {
            width: 11px;
            margin: 0 2px;
            background: linear-gradient(to top, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
            animation: equalize 1.2s steps(8, end) infinite;
            transition: height 0.3s;
        }

        @keyframes equalize {
            0% { height: 10%; }
            10% { height: 40%; }
            20% { height: 65%; }
            30% { height: 90%; }
            40% { height: 60%; }
            50% { height: 30%; }
            60% { height: 70%; }
            70% { height: 85%; }
            80% { height: 50%; }
            90% { height: 20%; }
            100% { height: 10%; }
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .song-info h2 {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .song-info p {
            font-size: 1em;
            opacity: 0.7;
        }
        

        .live-icon {
            position: absolute;
            top: -20px;
            right: 0;
            background-color: var(--live-color);
            color: white;
            padding: 2px 5px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: 500;
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .controls button {
            background-color: var(--primary-color);
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .controls button:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }

        .volume-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .volume-icon {
            margin-right: 10px;
            font-size: 20px;
        }

        #volume-control {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        #volume-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        #volume-control::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: var(--text-color);
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--primary-color);
        }
        @keyframes pulse {
              0% {
               transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
               }
               70% {
                  transform: scale(1.05);
                  box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
                    }
                 100% {
                 transform: scale(1);
              box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
  }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        const playPauseBtn = document.getElementById('play-pause');
        const songTitle = document.getElementById('song-title');
        const artist = document.getElementById('artist');
        const albumCover = document.getElementById('album-cover');
        const volumeControl = document.getElementById('volume-control');
        const volumeIcon = document.querySelector('.volume-icon i');
        const equalizerAnimation = document.querySelector('.equalizer-animation');
        const bars = document.querySelectorAll('.bar');

        const song = {
            title: "Radio la sabrosita 106.7 FM",
            artist: " Teléfono: 2355464770",
            src: " https://stream-175.zeno.fm/w99qu6w8sm0uv",
            cover: " https://i.ibb.co/n7mKdWM/00048bf5-7b4c-402f-88a0-90eb60253204.jpg"
        };

        let sound;

        function loadSong() {
            songTitle.textContent = song.title;
            artist.textContent = song.artist;
            albumCover.src = song.cover;
            albumCover.alt = `Portada del álbum ${song.title} por ${song.artist}`;

            sound = new Howl({
                src: [song.src],
                html5: true,
                autoplay: true, // Add this line to enable autoplay
                onplay: () => {
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    startEqualizerAnimation();
                },
                onpause: () => {
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    stopEqualizerAnimation();
                },
                onend: () => {
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    stopEqualizerAnimation();
                }
            });
        }

        function startEqualizerAnimation() {
            bars.forEach((bar, index) => {
                bar.style.animation = `equalize 1.2s steps(8, end) infinite ${index * 0.1}s`;
            });
        }

        function stopEqualizerAnimation() {
            bars.forEach(bar => {
                bar.style.animation = 'none';
                bar.style.height = '10%';
            });
        }

        function playSong() {
            sound.play();
        }

        function pauseSong() {
            sound.pause();
        }

        function updateVolumeIcon(value) {
            if (value >= 0.5) {
                volumeIcon.className = 'fas fa-volume-up';
            } else if (value > 0) {
                volumeIcon.className = 'fas fa-volume-down';
            } else {
                volumeIcon.className = 'fas fa-volume-mute';
            }
        }

        playPauseBtn.addEventListener('click', () => {
            if (sound.playing()) {
                pauseSong();
            } else {
                playSong();
            }
        });

        volumeControl.addEventListener('input', (e) => {
            const value = parseFloat(e.target.value);
            sound.volume(value);
            updateVolumeIcon(value);
        });

        loadSong();
        updateVolumeIcon(1); // Inicializar el icono de volumen
        playSong(); // Add this line to start playing the song immediately
    </script></center>
